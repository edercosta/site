            <div class="serie-posts">
              <span>Partes</span>
              {% for nested_post in site.posts reversed %}
                {% if nested_post.serie contains post.serie %}
                  <a href="{{ nested_post.url }}" title="{{ nested_post.title }}">
                    {{ nested_post.part }}
                  </a>
                {% endif %}
              {% endfor %}
            </div>
