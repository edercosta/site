<!DOCTYPE html>
<html lang="pt-br">
<head>
  {% include head.html %}
</head>
  <body>
    {% include topbar.html %}

    <div class="holder">

      {% include header.html %}

      <section id="post-infos">

        <p id="serie-name">
          {{ page.serie }}
        </p>

        <h2>{{ page.title }}</h2>

      </section> <!-- /post-infos -->

      <section id="content">

        <section id="podcast-infos">
          <div class="duration">
            {{ page.duration }}
          </div>

          <a href="{{ page.podcast_file_url }}" title="Download" class="download-podcast">Download</a>
        </section>

        <div id="entry">
          {{ content }}
        </div>

        <aside>
          <img class="alignleft size-medium wp-image-305" src="{{ page.img_src }}" alt="{{ post.img_alt }}" title="{{ post.img_title }}" width="300" />
        </aside>

        <div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'grokpodcast'; // required: replace example with your forum shortname

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
      </section>
    </div> <!-- holder -->

    {% include footer.html %}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="/javascripts/gp.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
