---
layout: default
---

<nav id="listen">
  <ul>
    <li class="lastepi"><a href="{{ site.posts.first.url }}"><span>Ouvir Ep. {{ site.posts | size | minus:2}}</span></a></li>
    <li class="rss"><a href="#"><span>Assinar por RSS</span></a></li>
    <li class="itunes"><a href="#"><span>Assinar por iTunes</span></a></li>
  </ul>
</nav>

<section id="content">
  <section id="epi-list">
    <div id="list-title">
      <h1>Conheça nossas séries</h1>
    </div>
    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}" title="{{ post.title }}">
            <img src="{{ post.img_src }}" alt="{{ post.img_alt }}" title="{{ post.img_title }}" width="270" height="170" />
            <h3>{{ post.serie }}</h3>
            <h2>{{ post.title }}</h2>
            <p class="listen-epi">Ouvir</p>
            </a>
          </a>
        </li>
      {% endfor %}
    </ul>
  </section>
</section>
