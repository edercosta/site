---
layout: default
---

<section id="content">
  <section id="epi-list">
    <div id="list-title">
      <h1>Arquivo</h1>
    </div>
    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}" title="{{ post.title }}">
            <div class="post-image">
              <img src="{{ post.img_src }}" alt="{{ post.img_alt }}" title="{{ post.img_title }}" />
            </div>
            <h3>{{ post.serie }}</h3>
            <h2>{{ post.title }}</h2>
            <p class="listen-epi">Ouvir</p>
            </a>
          </a>
        </li>
      {% endfor %}
    </ul>
  </section>
</section>
